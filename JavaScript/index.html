<!DOCTYPE html>
<html>
    <head>
        <title>My drawing page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="palette">
            <ul id="list">
                <li class="colorPicker" id="red"></li>
                <li class="colorPicker" id="blue"></li>
                <li class="colorPicker" id="dark-blue"></li>
                <li class="colorPicker" id="green"></li>
                <li class="colorPicker" id="light-green"></li>
                <li class="colorPicker" id="yellow"></li>
                <li class="colorPicker" id="cyan"></li>
                <li class="colorPicker" id="magenta"></li>
                <li class="colorPicker" id="pink"></li>
                <li class="colorPicker" id="purple"></li>
                
            </ul>
            
        </div>

        <input id='myrange' type="range" min="0" max="100" step="1" value="50">
        <canvas id="canvas" height="500px" width="500px">

        </canvas>

        <script type="text/javascript" src="js1.js"></script>
    </body>
</html>

	<!-- Create HTML registration form -->
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-5 col-md-offset-3">


				<h1>Edit information</h1>

				<form th:action="{% url 'users:edit' %}" method="post" >
					{% csrf_token %}
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" name="firstName"
							 autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" name="lastName"
							  autofocus="autofocus"  />
					</div>

                  <div class="form-group">
						<label class="control-label" for="level"> level </label> <select
							id="level" class="form-control" name="level"
							 autofocus="autofocus" list="levels" >
                              <option value=""></option>
                              <option value="Elementary">Elementary</option>
                              <option value="Beginner">Beginner</option>
                              <option value="Intermediate">Intermediate</option>
                              <option value="Upper-Intermediate">Upper-Intermediate</option>
                              <option value="Advanced">Advanced</option>
                  </select>
					</div>
					 <div class="form-group">
						<label class="control-label" for="lang"> learning language </label> <select
							id="lang" class="form-control" name="lang"
							 autofocus="autofocus" list="langs" >
                              <option value="eng">English</option>
                              <option value="ger">German</option>
                  </select>
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>changeInfo("{{firstname}}", "{{lastname}}", "{{level}}", "{{lang}}");</script>
</body>
